<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn btn-success" id="weatherLocation">Get Current Humidity!</button>
      <button class="btn btn-success" id="tempLocation">Get Current Temperature!</button>
      <div class="showWeather">
      </div>
      <div class="showCelsiusButton">
        <button class='btn btn-warning' id='celsius'>Temperature in Celsius</button>
      </div>
      <div class="showFarenheitButton">
        <button class='btn btn-warning' id='farenheit'>Temperature in Farenheit</button>
      </div>
    </div>
  </body>
</html>
